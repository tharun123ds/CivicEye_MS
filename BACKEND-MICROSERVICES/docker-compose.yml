version: '3.8'

services:
  # MySQL Databases
  mysql-user-db:
    image: mysql:8.0
    container_name: mysql-user-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: civiceye_user_db
    ports:
      - "3310:3306"
    volumes:
      - mysql-user-data:/var/lib/mysql
    networks:
      - civiceye-network

  mysql-complaint-db:
    image: mysql:8.0
    container_name: mysql-complaint-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: civiceye_complaint_db
    ports:
      - "3307:3306"
    volumes:
      - mysql-complaint-data:/var/lib/mysql
    networks:
      - civiceye-network

  mysql-media-db:
    image: mysql:8.0
    container_name: mysql-media-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: civiceye_media_db
    ports:
      - "3308:3306"
    volumes:
      - mysql-media-data:/var/lib/mysql
    networks:
      - civiceye-network

  mysql-notification-db:
    image: mysql:8.0
    container_name: mysql-notification-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: civiceye_notification_db
    ports:
      - "3309:3306"
    volumes:
      - mysql-notification-data:/var/lib/mysql
    networks:
      - civiceye-network

  # Eureka Server
  eureka-server:
    build: ./eureka-server
    container_name: eureka-server
    ports:
      - "8761:8761"
    networks:
      - civiceye-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # API Gateway
  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
    depends_on:
      - eureka-server
    networks:
      - civiceye-network

  # User Service
  user-service:
    build: ./user-service
    container_name: user-service
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-user-db:3306/civiceye_user_db?createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
    depends_on:
      - mysql-user-db
      - eureka-server
    networks:
      - civiceye-network

  # Complaint Service
  complaint-service:
    build: ./complaint-service
    container_name: complaint-service
    ports:
      - "8082:8082"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-complaint-db:3306/civiceye_complaint_db?createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
    depends_on:
      - mysql-complaint-db
      - eureka-server
      - user-service
    networks:
      - civiceye-network

  # Media Service
  media-service:
    build: ./media-service
    container_name: media-service
    ports:
      - "8083:8083"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-media-db:3306/civiceye_media_db?createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
    depends_on:
      - mysql-media-db
      - eureka-server
      - complaint-service
    volumes:
      - media-uploads:/app/uploads
    networks:
      - civiceye-network

  # Notification Service
  notification-service:
    build: ./notification-service
    container_name: notification-service
    ports:
      - "8084:8084"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-notification-db:3306/civiceye_notification_db?createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
    depends_on:
      - mysql-notification-db
      - eureka-server
      - user-service
    networks:
      - civiceye-network

networks:
  civiceye-network:
    driver: bridge

volumes:
  mysql-user-data:
  mysql-complaint-data:
  mysql-media-data:
  mysql-notification-data:
  media-uploads:
